{% extends 'adminapp/base.html' %}

{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
<link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
{% endblock %}

{% block js %}
<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% endblock %}

{% block content %}
    <div class = 'confirmation'>
        Вы уверены, что хотите удалить категорию " {{ delete_category.name }}"?
        <form action="{% url 'admin:category_delete' delete_category.pk %}" method="post">
            {% csrf_token %}
            <input class="" type="submit" value="Удалить">
        </form>
            <button class="btn btn-success">
                <a class="" href="{% url 'admin:categories' %}">
                    Отмена
                </a>
            </button>
    </div>
{% endblock %}
